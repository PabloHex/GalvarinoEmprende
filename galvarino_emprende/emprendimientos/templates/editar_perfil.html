<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Galvarino Emprende</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #2e4e75;
            color: white;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #aacceb;
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #2e4e75;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #2e4e75;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1c3a5d;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0"><i class="fas fa-store"></i> Galvarino Emprende</h1>
            <nav>
                <a href="{% url 'home' %}"><i class="fas fa-home"></i> Inicio</a>
                <a href="{% url 'perfil' %}"><i class="fas fa-user"></i> Perfil</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-danger ms-3">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Editar Perfil</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono }}">
                    </div>
                    <div class="mb-3">
                        <label for="comuna" class="form-label">Comuna</label>
                        <input type="text" class="form-control" id="comuna" name="comuna" value="{{ usuario.comuna }}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre_emprendimiento" class="form-label">Nombre del Emprendimiento</label>
                        <input type="text" class="form-control" id="nombre_emprendimiento" name="nombre_emprendimiento" value="{{ usuario.nombre_emprendimiento }}">
                    </div>
                    <div class="d-flex justify-content-center gap-4 mt-4">
                        <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                        <a href="{% url 'perfil' %}" class="btn btn-secondary">Volver al Perfil</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Galvarino Emprende. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
