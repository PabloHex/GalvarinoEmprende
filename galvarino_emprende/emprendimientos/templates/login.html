<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Galvarino Emprende</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #2e4e75;
            color: white;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #aacceb;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #2e4e75;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        button {
            background-color: #2e4e75;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c3a5d;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
        .form-label {
            font-weight: bold;
            color: #2e4e75;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0"><i class="fas fa-store"></i> Galvarino Emprende</h1>
            <nav>
                {% if user.is_authenticted %}
                    <a href="{% url 'logout' %}" class="btn btn-danger ms-3">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </div>
                </form>
                <p class="text-center mt-3">¿No tienes una cuenta? 
                    <a href="{% url 'registro' %}" class="text-decoration-none">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Galvarino Emprende. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
